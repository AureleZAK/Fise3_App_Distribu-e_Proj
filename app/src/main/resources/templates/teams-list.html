<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Équipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #444;
        }

        h1 a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        h1 a:hover {
            color: #0056b3;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table thead {
            background-color: #007BFF;
            color: #fff;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        th {
            text-transform: uppercase;
            font-size: 14px;
        }

        td {
            font-size: 14px;
        }

        .players-table {
            width: 100%;
            margin: 10px 0;
            border-collapse: collapse;
            background-color: #fafafa;
        }

        .players-table thead {
            background-color: #0056b3;
            color: #0c0c0c;
        }

        .players-table th, .players-table td {
            padding: 8px 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        .players-table tbody tr:nth-child(odd) {
            background-color: #f4f4f4;
        }

        .players-table tbody tr:hover {
            background-color: #eaeaea;
        }

        @media (max-width: 768px) {
            table, .players-table {
                width: 100%;
            }

            th, td {
                font-size: 12px;
                padding: 8px;
            }
        }

    </style>
</head>
<body>
<h1><a href="/">Retour à l'accueil</a></h1>
<h2>Liste des Équipes</h2>
<table>
    <thead>
    <tr>
        <th>Nom</th>
        <th>Sport</th>
        <th>Stade</th>
        <th>Ville</th>
        <th>Entraîneur</th>
        <th>Joueurs</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="team : ${teamslist}">
        <td th:text="${team.name}">Nom de l'équipe</td>
        <td th:text="${team.sport}">Sport</td>
        <td th:text="${team.stadium}">Stade</td>
        <td th:text="${team.city}">Ville</td>
        <td th:text="${team.coach}">Entraîneur</td>
        <td>
            <table class="players-table">
                <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Numéro</th>
                    <th>Nationalité</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if = "${team.players.isEmpty()}">
                    <td colspan="4" th:text="'Pas de joueurs actuellement'"></td>
                </tr>
                <tr th:if = "${team.players.size() > 0}" th:each="player : ${team.players}">
                    <td th:text="${player.firstName}">Prénom</td>
                    <td th:text="${player.lastName}">Nom</td>
                    <td th:text="${player.number}">Numéro</td>
                    <td th:text="${player.nationality}">Nationalité</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
